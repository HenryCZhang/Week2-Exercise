'<!DOCTYPE html>
<html>
<head>
<title>Photo Album Feedback</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!--Jquery-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="feedback.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="title">We Love Feedback!</h1>
    </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link"  href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="catalog.html">Catalog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Feedback</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!--Form-->
      <form style="margin-left: 40%; margin-top: 10%;"><!--move the form to the center-->
        <!--username-->
        <div class="mb-3">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="username" class="col-form-label">Username:</label>
                </div>
                <div class="col-auto">
                  <input type="username" id="username" class="form-control" value="Henry" aria-describedby="usernameHelpInline" required>
                </div>
                <div class="col-auto">
                  <span id="usernameHelpInline" class="form-text">
                    Must be 8-20 characters long.
                  </span>
                </div>
            </div>
        </div>
        <!--Image Title-->
        <div class="mb-3">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="imageTitle" class="col-form-label">Image Title:</label>
                </div>
                <div class="col-auto">
                  <input id="imageTitle" class="form-control" aria-describedby="imageTitleHelpInline" placeholder="cannot be empty" required>
                </div>
                <div class="col-auto">
                  <span id="imageTitleHelpInline" class="form-text">
                    Required
                  </span>
                </div>
            </div>
        </div>
        <!--Comment-->
        <div class="mb-3">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="comment" class="col-form-label">Comment:</label>
                </div>
                <div class="col-auto">
                  <input id="comment" class="form-control" aria-describedby="commentHelpInline" placeholder="cannot be empty" required>
                </div>
                <div class="col-auto">
                  <span id="commentHelpInline" class="form-text">
                    Required
                  </span>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


</body>

</html>

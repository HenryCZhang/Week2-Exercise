<!DOCTYPE html>
<html>
<head>
<title>Photo Album Catalog</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!--Jquery-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="catalogStyleBlue.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="title">Photo Gallery</h1>
    </div>
      <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: black;"> -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Catalog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="feedback.html">Feedback</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!--Grid-->
      <div class="gridSection">
        <div class="container">
            <div class="row">
                <div class="col .col-md-3"> <!--'.col-md-3': tried to make the pic bigger, but failed-->
                    <img src="img/alone.png">
                    <p class="imageTitle">Alone</p>
                </div>
                <div class="col .col-md-3">
                    <img src="img/bigscreen.png">
                    <p class="imageTitle">Wave</p>
                </div>
                <div class="col .col-md-3">
                    <img src="img/CNtower.png">
                    <p class="imageTitle">CN Tower</p>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <img src="img/eneving.png">
                    <p class="imageTitle">Evening</p>
                </div>
                <div class="col">
                    <img src="img/fantastic.png">
                    <p class="imageTitle">Fantastic</p>
                </div>
                <div class="col">
                    <img src="img/forest.png">
                    <p class="imageTitle">Forest</p>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <img src="img/hero.png">
                    <p class="imageTitle">Heroes</p>
                </div>
                <div class="col">
                    <img src="img/paris.png">
                    <p class="imageTitle">Paris</p>
                </div>
                <div class="col">
                    <img src="img/sunset.png">
                    <p class="imageTitle">Sunset</p>
                </div>
            </div>
        </div>
      </div>

</body>
<footer>End of Tour</footer>

</html>
